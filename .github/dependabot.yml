# Dependabot configuration for GolfSettled
# Docs: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Solo builder config: optimized for low noise, grouped updates, weekly cadence

version: 2
updates:
  # ============================================
  # NPM Dependencies (Next.js, Firebase, etc.)
  # ============================================
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Los_Angeles'

    # Limit open PRs to avoid overwhelming a solo dev
    open-pull-requests-limit: 5

    # Group minor/patch updates into single PRs to reduce noise
    # Major (breaking) updates get their own PRs for safer review
    groups:
      # Production dependencies - minor and patch
      prod-minor-patch:
        dependency-type: 'production'
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

      # Dev dependencies - minor and patch
      dev-minor-patch:
        dependency-type: 'development'
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

    # Labels for filtering in GitHub UI
    labels:
      - 'dependencies'
      - 'automated'

    # Consistent commit message format
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'

  # ============================================
  # Cloud Functions Dependencies
  # ============================================
  - package-ecosystem: 'npm'
    directory: '/functions'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Los_Angeles'

    open-pull-requests-limit: 3

    groups:
      functions-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

    labels:
      - 'dependencies'
      - 'functions'
      - 'automated'

    commit-message:
      prefix: 'chore(deps-functions)'
      include: 'scope'

  # ============================================
  # GitHub Actions (CI/CD workflows)
  # ============================================
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'ci'
      - 'automated'
    commit-message:
      prefix: 'chore(ci)'
